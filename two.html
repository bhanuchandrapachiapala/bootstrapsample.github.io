<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">You have been successfully logged out. Login to access</div>
        </div>
    </div>
    <div class="container  bg-secondary shadow-lg p-6 mb-10 bg-secondary rounded">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="display-1 text-center">Login</h1>
                <form class="form-horizontal">
                    <div class="form-group row ">
                        <label for="name" class="col-sm-12 col-lg-3">User Name:</label>
                        <input type="txt" class="form-control col-sm-12 col-lg-7" placeholder="Enter your username">
                    </div>
                    <div class="form-group row">
                        <label for="pwd" class="col-sm-12 col-lg-3">Password:</label>
                        <input type="password" class="form-control col-sm-12 col-lg-7"
                            placeholder="Enter your password">
                    </div>
                    <div class="form-group form-check">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">Accept Conditions</label>
                    </div>
                    <div class="form-group row">
                        <button type="submit" class="btn btn-success col-sm-12 col-lg-3 mx-auto d-block"><a
                                href="./index.html" style="text-decoration: none;"
                                class="text-white">Login</a></button>
                        <button type="reset" class="btn btn-info col-sm-12 col-lg-3 mx-auto d-block">Reset</button>

                    </div>
                    <br><br>
                </form>
            </div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
